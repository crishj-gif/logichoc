    { id: 216, q: "Xác định giá trị logic: $(P \\to Q) \\leftrightarrow (\\neg Q \\to \\neg P)$ khi $P=\\text{Đ}, Q=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Phản đảo." },
    { id: 217, q: "Xác định giá trị logic: $(P \\lor Q) \\to (Q \\lor P)$ khi $P=\\text{S}, Q=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Giao hoán." },
    { id: 218, q: "Xác định giá trị logic: $(P \\land Q) \\to (Q \\land P)$ khi $P=\\text{Đ}, Q=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Giao hoán." },
    { id: 219, q: "Xác định giá trị logic: $(P \\lor (Q \\lor R)) \\leftrightarrow ((P \\lor Q) \\lor R)$ khi $P=\\text{S}, Q=\\text{Đ}, R=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Kết hợp." },
    { id: 220, q: "Xác định giá trị logic: $(P \\land (Q \\land R)) \\leftrightarrow ((P \\land Q) \\land R)$ khi $P=\\text{Đ}, Q=\\text{Đ}, R=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Kết hợp." },
    { id: 221, q: "Xác định giá trị logic: $(P \\lor Q) \\land R \\leftrightarrow (P \\land R) \\lor (Q \\land R)$ khi $P=\\text{S}, Q=\\text{Đ}, R=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Phân phối." },
    { id: 222, q: "Xác định giá trị logic: $(P \\land Q) \\lor R \\leftrightarrow (P \\lor R) \\land (Q \\lor R)$ khi $P=\\text{Đ}, Q=\\text{S}, R=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "Phân phối." },
    { id: 223, q: "Xác định giá trị logic: $(P \\to Q) \\land (\\neg Q \\to R)$ khi $P=\\text{Đ}, Q=\\text{S}, R=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 1, exp: "$0 \\land 1 = 0$." },
    { id: 224, q: "Xác định giá trị logic: $(P \\leftrightarrow Q) \\lor (R \\land \\neg Q)$ khi $P=\\text{S}, Q=\\text{S}, R=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "$1 \\lor 1 = 1$." },
    { id: 225, q: "Xác định giá trị logic: $(P \\lor Q) \\land (R \\to Q)$ khi $P=\\text{Đ}, Q=\\text{S}, R=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 1, exp: "$1 \\land 0 = 0$." },
    { id: 226, q: "Xác định giá trị logic: $(P \\land Q) \\lor (R \\to Q)$ khi $P=\\text{S}, Q=\\text{S}, R=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 1, exp: "$0 \\lor 0 = 0$." },
    { id: 227, q: "Xác định giá trị logic: $(P \\to (Q \\lor R)) \\land (Q \\to R)$ khi $P=\\text{Đ}, Q=\\text{S}, R=\\text{Đ}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "$1 \\land 1 = 1$." },
    { id: 228, q: "Xác định giá trị logic: $(P \\land (Q \\lor R)) \\lor (\\neg P \\land Q)$ khi $P=\\text{S}, Q=\\text{Đ}, R=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "$0 \\lor 1 = 1$." },
    { id: 229, q: "Xác định giá trị logic: $(P \\lor Q) \\leftrightarrow ((P \\to Q) \\land (\\neg Q \\to \\neg P))$ khi $P=\\text{Đ}, Q=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 1, exp: "VT: 1. VP: 0." },
    { id: 230, q: "Xác định giá trị logic: $(P \\land Q) \\leftrightarrow ((P \\lor Q) \\land (P \\to Q) \\land (Q \\to P))$ khi $P=\\text{S}, Q=\\text{S}$.", opts: ["Đ", "S", "Không xác định", " Cả A và B"], a: 0, exp: "VT: 0. VP: 0." },
    { id: 231, q: "Phán đoán nào sau đây là hằng đúng?", opts: ["$P \\lor \\neg P$", "$P \\land \\neg P$", "$P \\leftrightarrow \\neg P$", "$\\neg(P \\lor \\neg P)$"], a: 0, exp: "Luật bài trung." },
    { id: 232, q: "Phán đoán nào sau đây là hằng sai?", opts: ["$P \\lor \\neg P$", "$P \\land \\neg P$", "$P \\to P$", "$\\neg P \\lor P$"], a: 1, exp: "Mâu thuẫn." },
    { id: 233, q: "Công thức logic nào sau đây không phải là hằng đúng?", opts: ["$P \\lor \\neg P$", "$P \\to P$", "$(P \\to Q) \\leftrightarrow (\\neg Q \\to \\neg P)$", "$P \\land \\neg P$"], a: 3, exp: "$P \\land \\neg P$ là hằng sai." }
];

const part2 = rawPart2.map(item => ({
    id: item.id,
    question: formatLogicText(item.q),
    options: item.opts.map(o => formatLogicText(o)),
    correctAnswer: item.a,
    explanation: formatLogicText(item.exp)
}));

const questions = [...part1, ...part2];

// --- LOGIC GIAO DIỆN ---
const quizContainer = document.getElementById('quiz-container');
const questionGrid = document.getElementById('question-grid');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');
const scoreText = document.getElementById('score-text');
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

let userAnswers = {};

function initQuiz() {
    renderQuestions();
    renderSidebar();
    updateStats();
}

function renderQuestions() {
    quizContainer.innerHTML = questions.map((q, index) => `
        <div id="q-${q.id}" class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 transition-all duration-300 hover:shadow-md">
            <div class="flex flex-col sm:flex-row justify-between items-start mb-4 gap-2">
                <h3 class="text-lg font-bold text-gray-800 flex-1">
                    <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 text-blue-600 text-sm mr-2 shadow-sm">${q.id}</span>
                    <span class="question-text font-medium text-gray-700">${q.question}</span>
                </h3>
                <span id="status-${q.id}" class="text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide hidden whitespace-nowrap"></span>
            </div>
            
            <div class="space-y-3">
                ${q.options.map((opt, i) => `
                    <label class="cursor-pointer block relative group">
                        <input type="radio" name="q-${q.id}" value="${i}" class="peer sr-only" onchange="checkAnswer(${q.id}, ${i})">
                        <div id="opt-${q.id}-${i}" class="option-label p-3 rounded-lg border border-gray-200 hover:bg-gray-50 peer-focus:ring-2 peer-focus:ring-blue-200 flex items-center transition-colors">
                            <span class="w-7 h-7 flex-shrink-0 flex items-center justify-center bg-gray-100 text-gray-500 rounded-full text-xs font-bold mr-3 border border-gray-300 group-hover:bg-white transition-all">${String.fromCharCode(65 + i)}</span>
                            <span class="text-gray-700 flex-1">${opt}</span>
                            <i id="icon-${q.id}-${i}" class="fas fa-check-circle text-green-600 ml-3 text-lg hidden"></i>
                            <i id="icon-wrong-${q.id}-${i}" class="fas fa-times-circle text-red-600 ml-3 text-lg hidden"></i>
                        </div>
                    </label>
                `).join('')}
            </div>
            <div id="explanation-${q.id}" class="mt-4 p-4 bg-green-50 text-green-800 text-sm rounded-lg border border-green-100 hidden animate-fade-in">
                <p><strong><i class="fas fa-lightbulb text-yellow-500 mr-1"></i> Giải thích:</strong> <span class="text-gray-800">${q.explanation || 'Đang cập nhật lời giải chi tiết.'}</span></p>
            </div>
        </div>
    `).join('');
    
    // Render MathJax
    if(window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise();
    }
}

function renderSidebar() {
    questionGrid.innerHTML = questions.map(q => `
        <button id="btn-q-${q.id}" onclick="scrollToQuestion(${q.id})" class="h-10 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition-all bg-white text-gray-600 shadow-sm">
            ${q.id}
        </button>
    `).join('');
}

function checkAnswer(qId, selectedIndex) {
    const q = questions.find(x => x.id === qId);
    if (!q) return;

    const isCorrect = selectedIndex === q.correctAnswer;
    userAnswers[qId] = { selectedIndex, isCorrect };

    // Update UI
    const options = document.getElementsByName(`q-${qId}`);
    options.forEach((opt, idx) => {
        const labelDiv = document.getElementById(`opt-${qId}-${idx}`);
        const iconCheck = document.getElementById(`icon-${qId}-${idx}`);
        const iconWrong = document.getElementById(`icon-wrong-${qId}-${idx}`);
        
        labelDiv.classList.remove('correct-answer', 'wrong-answer');
        iconCheck.classList.add('hidden');
        iconWrong.classList.add('hidden');
    });

    const selectedDiv = document.getElementById(`opt-${qId}-${selectedIndex}`);
    const correctDiv = document.getElementById(`opt-${qId}-${q.correctAnswer}`);
    
    if (isCorrect) {
        selectedDiv.classList.add('correct-answer');
        document.getElementById(`icon-${qId}-${selectedIndex}`).classList.remove('hidden');
    } else {
        selectedDiv.classList.add('wrong-answer');
        document.getElementById(`icon-wrong-${qId}-${selectedIndex}`).classList.remove('hidden');
        correctDiv.classList.add('correct-answer');
    }

    // Status Tag
    const statusSpan = document.getElementById(`status-${qId}`);
    statusSpan.classList.remove('hidden', 'text-green-700', 'text-red-700', 'bg-green-100', 'bg-red-100');
    if(isCorrect) {
        statusSpan.textContent = "Chính xác";
        statusSpan.classList.add('text-green-700', 'bg-green-100');
    } else {
        statusSpan.textContent = "Sai rồi";
        statusSpan.classList.add('text-red-700', 'bg-red-100');
    }
    
    // Show explanation
    const expl = document.getElementById(`explanation-${qId}`);
    expl.classList.remove('hidden');
    
    // Re-render math in explanation if needed
    if(window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([expl]);
    }

    // Update Sidebar Button
    const btn = document.getElementById(`btn-q-${qId}`);
    btn.className = isCorrect 
        ? "h-10 rounded-lg text-sm font-medium border border-green-600 bg-green-500 text-white shadow-sm"
        : "h-10 rounded-lg text-sm font-medium border border-red-600 bg-red-500 text-white shadow-sm";

    updateStats();
}

function updateStats() {
    const total = questions.length;
    const answeredIds = Object.keys(userAnswers);
    const answeredCount = answeredIds.length;
    const correctCount = Object.values(userAnswers).filter(a => a.isCorrect).length;
    
    const percent = Math.round((answeredCount / total) * 100);
    
    progressBar.style.width = `${percent}%`;
    progressText.textContent = `${percent}%`;
    scoreText.textContent = `${correctCount}/${total}`;
}

function scrollToQuestion(id) {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        const yOffset = -20; 
        const y = el.getBoundingClientRect().top + document.getElementById('main-content').scrollTop + yOffset;
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        el.classList.add('ring-2', 'ring-blue-400');
        setTimeout(() => el.classList.remove('ring-2', 'ring-blue-400'), 1500);

        if (window.innerWidth < 768) {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }
    }
}

function resetQuiz() {
    if(confirm("Bạn có chắc muốn làm lại từ đầu? Tất cả kết quả sẽ bị xóa.")) {
        userAnswers = {};
        initQuiz();
        document.querySelectorAll('input[type="radio"]').forEach(inp => {
            inp.checked = false;
        });
        document.querySelectorAll('[id^="explanation-"]').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('[id^="status-"]').forEach(el => el.classList.add('hidden'));
    }
}

menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
});

overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
});

window.onload = initQuiz;

</script>
</body>
</html>
