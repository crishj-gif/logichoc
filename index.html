const quizContainer = document.getElementById('quiz-container');
const questionGrid = document.getElementById('question-grid');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');

const overlay = document.getElementById('overlay');

// Trạng thái người dùng
let userAnswers = {}; // { qId: { selectedIndex: number, isCorrect: boolean } }

function initQuiz() {
    renderQuestions();
    renderSidebar();
    updateStats();
}

function renderQuestions() {
    quizContainer.innerHTML = questions.map((q, index) => `
        <div id="q-${q.id}" class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 transition-all duration-300 hover:shadow-md">
            <div class="flex flex-col sm:flex-row justify-between items-start mb-4 gap-2">
                <h3 class="text-lg font-bold text-gray-800 flex-1">
                    <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 text-blue-600 text-sm mr-2 shadow-sm">${q.id}</span>
                    <span class="math-content font-medium text-gray-700">${q.question}</span>
                </h3>
                <span id="status-${q.id}" class="text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide hidden whitespace-nowrap"></span>
            </div>
            
            <div class="space-y-3">
                ${q.options.map((opt, i) => `
                    <label class="cursor-pointer block relative group">
                        <input type="radio" name="q-${q.id}" value="${i}" class="peer sr-only" onchange="checkAnswer(${q.id}, ${i})">
                        <div id="opt-${q.id}-${i}" class="option-label p-3 rounded-lg border border-gray-200 hover:bg-gray-50 peer-focus:ring-2 peer-focus:ring-blue-200 flex items-center transition-colors">
                            <span class="w-7 h-7 flex-shrink-0 flex items-center justify-center bg-gray-100 text-gray-500 rounded-full text-xs font-bold mr-3 border border-gray-300 group-hover:bg-white transition-all">${String.fromCharCode(65 + i)}</span>
                            <span class="math-content text-gray-700 flex-1">${opt}</span>
                            <i id="icon-${q.id}-${i}" class="fas fa-check-circle text-green-600 ml-3 text-lg hidden"></i>
                            <i id="icon-wrong-${q.id}-${i}" class="fas fa-times-circle text-red-600 ml-3 text-lg hidden"></i>
                        </div>
                    </label>
                `).join('')}
            </div>
            <div id="explanation-${q.id}" class="mt-4 p-4 bg-blue-50 text-blue-800 text-sm rounded-lg border border-blue-100 hidden animate-fade-in">
                <p><strong><i class="fas fa-lightbulb text-yellow-500 mr-1"></i> Đáp án đúng:</strong> ${String.fromCharCode(65 + q.correctAnswer)}</p>
            </div>
        </div>
    `).join('');
    
    // Render MathJax
    if(window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise();
    }
}

function renderSidebar() {
    questionGrid.innerHTML = questions.map(q => `
        <button id="btn-q-${q.id}" onclick="scrollToQuestion(${q.id})" class="h-10 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition-all bg-white text-gray-600 shadow-sm">
            ${q.id}
        </button>
    `).join('');
}

function checkAnswer(qId, selectedIndex) {
    const q = questions.find(x => x.id === qId);
    if (!q) return;

    // Ngăn chặn chọn lại nếu đã trả lời (tùy chọn, hiện tại cho phép chọn lại để sửa sai nhưng không tính lại điểm nếu muốn strict)
    // Ở đây ta cho phép người dùng thay đổi câu trả lời, update trạng thái mới nhất.
    
    const isCorrect = selectedIndex === q.correctAnswer;
    
    // Save state
    userAnswers[qId] = { selectedIndex, isCorrect };

    // Update UI for this question
    const options = document.getElementsByName(`q-${qId}`);
    options.forEach((opt, idx) => {
        const labelDiv = document.getElementById(`opt-${qId}-${idx}`);
        const iconCheck = document.getElementById(`icon-${qId}-${idx}`);
        const iconWrong = document.getElementById(`icon-wrong-${qId}-${idx}`);
        
        // Reset styles
        labelDiv.classList.remove('correct-answer', 'wrong-answer');
        iconCheck.classList.add('hidden');
        iconWrong.classList.add('hidden');
        
        // Disable other options to prevent spamming? 
        // Let's keep it interactive.
    });

    const selectedDiv = document.getElementById(`opt-${qId}-${selectedIndex}`);
    const correctDiv = document.getElementById(`opt-${qId}-${q.correctAnswer}`);
    
    if (isCorrect) {
        selectedDiv.classList.add('correct-answer');
        document.getElementById(`icon-${qId}-${selectedIndex}`).classList.remove('hidden');
    } else {
        selectedDiv.classList.add('wrong-answer');
        document.getElementById(`icon-wrong-${qId}-${selectedIndex}`).classList.remove('hidden');
        
        // Show correct answer visually as well
        correctDiv.classList.add('correct-answer');
        // Optional: show check icon on correct answer even if wrong selected?
        // document.getElementById(`icon-${qId}-${q.correctAnswer}`).classList.remove('hidden');
    }

    // Show status tag
    const statusSpan = document.getElementById(`status-${qId}`);
    statusSpan.classList.remove('hidden', 'text-green-700', 'text-red-700', 'bg-green-100', 'bg-red-100');
    if(isCorrect) {
        statusSpan.textContent = "Chính xác";
        statusSpan.classList.add('text-green-700', 'bg-green-100');
    } else {
        statusSpan.textContent = "Sai rồi";
        statusSpan.classList.add('text-red-700', 'bg-red-100');
    }
    
    // Show explanation
    const expl = document.getElementById(`explanation-${qId}`);
    expl.classList.remove('hidden');

    // Update Sidebar Button
    const btn = document.getElementById(`btn-q-${qId}`);
    btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-200', 'bg-green-500', 'bg-red-500', 'text-white', 'border-green-600', 'border-red-600');
    
    if (isCorrect) {
        btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
    } else {
        btn.classList.add('bg-red-500', 'text-white', 'border-red-600');
    }

    updateStats();
}

function updateStats() {
    const total = questions.length;
    const answeredIds = Object.keys(userAnswers);
    const answeredCount = answeredIds.length;
    const correctCount = Object.values(userAnswers).filter(a => a.isCorrect).length;
    
    const percent = Math.round((answeredCount / total) * 100);
    
    progressBar.style.width = `${percent}%`;
    progressText.textContent = `${percent}%`;
    scoreText.textContent = `${correctCount}/${total}`;
}

function scrollToQuestion(id) {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Scroll adjustment for fixed header/footer
        const yOffset = -20; 
        const y = el.getBoundingClientRect().top + document.getElementById('main-content').scrollTop + yOffset;
        
        // Use scrollIntoView for simplicity in modern browsers
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Highlight effect
        el.classList.add('ring-2', 'ring-blue-400');
        setTimeout(() => el.classList.remove('ring-2', 'ring-blue-400'), 1500);

        // Close sidebar on mobile
        if (window.innerWidth < 768) {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }
    }
}

function resetQuiz() {
    if(confirm("Bạn có chắc muốn làm lại từ đầu? Tất cả kết quả sẽ bị xóa.")) {
        userAnswers = {};
        initQuiz();
        document.querySelectorAll('input[type="radio"]').forEach(inp => {
            inp.checked = false;
            inp.disabled = false;
        });
        // Reset sidebar buttons visual
        const btns = document.querySelectorAll('[id^="btn-q-"]');
        btns.forEach(btn => {
            btn.className = "h-10 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition-all bg-white text-gray-600 shadow-sm";
        });
    }
}

// Mobile Menu
menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
});

overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
});

// Init
window.onload = initQuiz;

</script>
